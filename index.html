<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD/CAM Plasma cutting machines</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <script type="module">
    import init, { add } from './web.js';
    await init();
    const sum = add(1, 2);
    console.log(`1 + 2 = ${sum}`);
</script>  
    <div class="left-panel" id="left-panel">
        <!-- Tools go here -->
        <div class="icon-container">
            <div id="icon-arrow" class="icon icon-selected" data-tooltip="Select element, move the canvas"></div>
            <div id="icon-selection" class="icon" data-tooltip="Select multiple elements inside the area"></div>
            <div class="icon-separator"></div>
            <div id="icon-line" class="icon" data-tooltip="Draw a line"></div>
            <div id="icon-quadbezier" class="icon" data-tooltip="Draw a quad Bezier curve"></div>
            <div id="icon-cubicbezier" class="icon" data-tooltip="Draw a cubic Bezier curve"></div>
            <div class="icon-separator"></div>
            <div id="icon-square" class="icon" data-tooltip="Draw a square"></div>
            <div id="icon-circle" class="icon" data-tooltip="Draw a circle"></div>
            <!-- ... -->
            <div id="icon-cog" class="icon bottom-icon" data-tooltip="Preferences"></div>
        </div>
    </div>
    <div id="settingsPanel">
        <form id="canvasSettings">
            <label>Canvas Width: 
                <input type="number" id="canvasWidthInput">
            </label>
            <br>
            <label>Canvas Height: 
                <input type="number" id="canvasHeightInput">
            </label>
            <br>
            <button type="button" id="apply-settings">Apply</button>
        </form>
    </div>
    <div id="top-menu" class="top-menu">
        <div id="menuTitle">&nbsp;CAD/CAM Plasma V0.2 (work in progress)</div>
        <!-- Top menu items go here -->
    </div>
    <div id="canvas-container">
        <canvas id="myCanvas" tabindex="0"></canvas>
        <div id="contextMenu" class="context-menu">
            <a href="#" id="actionOne">Action One</a>
            <a href="#" id="actionTwo">Action Two</a>
        </div>
    </div>
    <div id="status-bar" class="status-bar">
        <div class="status-section" id="status-gridsize">Grid size: NA</div>
        <div class="status-section" id="status-info">Additional Info</div>
        <div class="status-section" id="status-buttons">
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <!-- Add more sections as needed -->
    </div>
    <div id="tooltip" class="tooltip"></div>
</body>
</html>
