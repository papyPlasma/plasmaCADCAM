<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Cutter Controller</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="sidePanel">
            <div class="icon-container">
                <div id="icon-pointer" class="icon icon-selected" data-tooltip="Select element, move the canvas"></div>
                <div id="icon-selection" class="icon" data-tooltip="Select multiple elements inside the area"></div>
                <div class="icon-separator"></div>
                <div id="icon-line" class="icon" data-tooltip="Draw a line"></div>
                <div id="icon-arc" class="icon" data-tooltip="Draw an arc"></div>
                <div id="icon-bezier" class="icon" data-tooltip="Draw a Bezier curve"></div>
                <div class="icon-separator"></div>
                <div id="icon-square" class="icon" data-tooltip="Draw a square"></div>
                <div id="icon-circle" class="icon" data-tooltip="Draw a circle"></div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="myCanvas" tabindex="0"></canvas>
            <div id="contextMenu" class="context-menu">
                <a href="#" id="actionOne">Action One</a>
                <a href="#" id="actionTwo">Action Two</a>
            </div>
        </div>
    </div>
    <script type="module" src="./js/shapes.js" type="text/javascript"></script>
    <script type="module" src="./js/canvas.js" type="text/javascript"></script>
</body>

</html>
